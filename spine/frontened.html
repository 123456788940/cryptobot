<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Sniping Bot & Sentinel Mode UI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            background-color: skyblue;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            border: 1px solid #ccc;
            padding: 20px;
            width: 45%;
            margin-bottom: 20px;
            box-sizing: border-box;
            background-color: white;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-top: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
            box-sizing: border-box;
        }

        .purple-button {
            background-color: purple;
            color: white;
        }

        .blue-button {
            background-color: #007bff;
            color: #fff;
        }

        .container.sentinel-mode-container {
            background-color: purple;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container crypto-bot-container">
        <h1>Crypto Sniping Bot</h1>

        <label for="tokenAddress">Token Address:</label>
        <input type="text" id="tokenAddress" placeholder="Enter Token Address">

        <label for="amount">Amount:</label>
        <input type="number" id="amount" placeholder="Enter Amount">

        <button onclick="spine()" class="purple-button">Spine</button>
        <button onclick="preSale()" class="purple-button">Pre Sale</button>
        <button onclick="scan()" class="purple-button">Scan</button>

        <label for="sellAddress">Sell Address:</label>
        <input type="text" id="sellAddress" placeholder="Enter Sell Address">

        <button onclick="sell()" class="purple-button">Sell</button>

        <label for="buyAmount">Buy Amount:</label>
        <input type="number" id="buyAmount" placeholder="Enter Buy Amount">

        <button onclick="buy()" class="purple-button">Buy</button>

        <label for="slippagePercentage">Slippage Percentage:</label>
        <input type="number" id="slippagePercentage" placeholder="Enter Slippage Percentage">

        <button onclick="setSlippagePercentage()" class="purple-button">Set Slippage Percentage</button>

        <label for="gasThreshold">Gas Threshold:</label>
        <input type="number" id="gasThreshold" placeholder="Enter Gas Threshold">

        <button onclick="setGasThreshold()" class="purple-button">Set Gas Threshold</button>
    </div>

    <div class="container sentinel-mode-container">
        <h1>Sentinel Mode</h1>

        <label for="tokenAddressSentinel">Token Address:</label>
        <input type="text" id="tokenAddressSentinel" placeholder="Enter Token Address">

        <label for="userAddressSentinel">User Address:</label>
        <input type="text" id="userAddressSentinel" placeholder="Enter User Address">

        <label for="amountSentinel">Amount:</label>
        <input type="number" id="amountSentinel" placeholder="Enter Amount">

        <button onclick="detectRisks()" class="purple-button">Detect Risks</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.6.0/dist/web3.min.js"></script>
    <script>
        // Your existing JavaScript code here
    </script>
</body>
</html>
